<div class="profile">
    <div class="container light-style flex-grow-1 container-p-y profile-section" >
        
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action" [ngClass]="{'active': activeTab === 'general'}" (click)="setActiveTab('general')">General</a>
                        <a class="list-group-item list-group-item-action" [ngClass]="{'active': activeTab === 'change-password'}" (click)="setActiveTab('change-password')">Education</a>
                        <a class="list-group-item list-group-item-action" [ngClass]="{'active': activeTab === 'info'}" (click)="setActiveTab('info')">Contact Info</a>
                        <a class="list-group-item list-group-item-action" [ngClass]="{'active': activeTab === 'social-links'}" (click)="setActiveTab('social-links')">Skills</a>
                        <a class="list-group-item list-group-item-action" [ngClass]="{'active': activeTab === 'connections'}" (click)="setActiveTab('connections')">Resume</a>
                        
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade" [ngClass]="{'active show': activeTab === 'general'}" id="account-general">
                            <!-- General tab content -->
                            <div class="option-field">
                                <mat-form-field class="mat-field">
                                    <mat-label>First Name</mat-label>
                                    <input matInput [(ngModel)]="user.firstName" name="firstName" >
                                  </mat-form-field>
                                  <mat-form-field class="mat-field">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput [(ngModel)]="user.lastName" name="lastName" >
                                  </mat-form-field>
                                  <mat-form-field class="mat-field">
                                    <mat-label>Gender</mat-label>
                                    <input matInput [(ngModel)]="user.gender" name="gender" >
                                  </mat-form-field>
                            </div>
                            
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'active show': activeTab === 'change-password'}" id="account-change-password">
                            <!-- Change password tab content -->
                            <div class="option-field">
                                <mat-form-field class="mat-field">
                                    <mat-label>Institute</mat-label>
                                    <input matInput [(ngModel)]="user.institution" name="institution" >
                                  </mat-form-field>
                                 
                            </div>
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'active show': activeTab === 'info'}" id="account-info">
                            <!-- Info tab content -->
                            <div class="option-field">
                                <mat-form-field class="mat-field">
                                    <mat-label>Mobile Number</mat-label>
                                    <input matInput [(ngModel)]="user.mobileNumber" name="mobileNumber" >
                                  </mat-form-field>
                                 
                            </div>
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'active show': activeTab === 'social-links'}" id="account-social-links">
                            <!-- Social links tab content -->
                            <div class="option-field">
                                <mat-form-field class="mat-field">
                                    <mat-label>Skills</mat-label>
                                    <input matInput [(ngModel)]="user.skill" name="skill" >
                                  </mat-form-field>
                                  
                                 
                            </div>
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'active show': activeTab === 'connections'}" id="account-connections">
                            <!-- Connections tab content -->
                            <div class="option-field">
                               
                                <input type="file" id="myFile" name="resumeUrl" (change)="uploadResume($event)">
                                
                                <button mat-raised-button color="primary" class="submitResume" (click)="submitResume()">Upload</button>
                                 
                                  
                                 
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
